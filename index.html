<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>すうじあてゲーム</title>
<style>
  body {
    font-family: sans-serif;
    padding: 50px 10px;
    text-align: center;
    background: #f2f2f2;
  }
  h1 {
    color: #3333cc;
  }
  input[type=number] {
    padding: 15px;
    font-size: 1.5em;
    width: 200px;
  }
  button {
    padding: 15px 25px;
    font-size: 1.2em;
    background-color: #66cc66;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background-color: #55aa55;
  }
  #message, #ranking {
    margin-top: 20px;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<h1>すうじあてゲーム</h1>
<p>すうじをいれてね（1～100）</p>
<input type="number" id="guess" min="1" max="100">
<button id="submitBtn">おす</button>

<p id="message"></p>
<p id="ranking"></p>

<script>
let answer = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

// さいこうのきろくをlocalStorageから取得
let best = localStorage.getItem("best") || Infinity;
document.getElementById("ranking").innerText = best === Infinity ? "さいこうのきろく：なし" : `さいこうのきろく：${best}かい`;

document.getElementById("submitBtn").addEventListener("click", function() {
  let guess = Number(document.getElementById("guess").value);
  if (!guess || guess < 1 || guess > 100) {
    document.getElementById("message").innerText = "1から100までのすうじをいれてね";
    return;
  }

  attempts++;
  if (guess === answer) {
    document.getElementById("message").innerText = `せいかい！${attempts}かいであてたよ`;
    if (attempts < best) {
      best = attempts;
      localStorage.setItem("best", best);
      document.getElementById("ranking").innerText = `さいこうのきろく：${best}かい`;
    }
    // ゲームをリスタート
    answer = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    document.getElementById("guess").value = '';
  } else if (guess < answer) {
    document.getElementById("message").innerText = "もっとおおきい";
  } else {
    document.getElementById("message").innerText = "もっとちいさい";
  }
});
</script>
</body>
</html>
