<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>すうじあてゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #333;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
    }
    input[type=number] {
      padding: 15px;
      font-size: 1.5em;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 60%;
      max-width: 200px;
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      margin: 5px auto;
      cursor: pointer;
      background-color: #ff758c;
      color: white;
      transition: 0.3s;
      display: block;
    }
    button:hover {
      background-color: #ff4d6d;
    }
    #result, #bestRecord {
      margin-top: 20px;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>すうじあてゲーム</h1>
  <p>1から100のすうじをあててね！</p>
  <input type="number" id="inputNumber" placeholder="すうじをいれてね">
  <div>
    <button id="submitBtn" onclick="guess()">ていしゅつ</button>
    <button onclick="restart()">はじめから</button>
  </div>
  <p id="result"></p>
  <p id="bestRecord"></p>

  <script>
    let targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let lastInput = null; // 直前の数字を保持

    // localStorageからさいこうのきろくを取得
    let best = localStorage.getItem("best") || Infinity;
    document.getElementById("bestRecord").innerText = best === Infinity ? "さいこうのきろく：なし" : `さいこうのきろく：${best}かい`;

    function guess() {
      const inputEl = document.getElementById("inputNumber");
      const inputText = inputEl.value.trim();
      const submitBtn = document.getElementById("submitBtn");

      // 裏技キーワード「0」
      if(inputText === "0") {
        const digits = String(targetNumber).split("");
        const randomDigit = digits[Math.floor(Math.random() * digits.length)];
        document.getElementById("result").innerText = `ヒント：せいかいのすうじにふくまれるのは ${randomDigit} だよ！`;
        inputEl.value = "";
        return;
      }

      const input = parseInt(inputText);
      if (isNaN(input)) {
        document.getElementById("result").innerText = "すうじをいれてね";
        return;
      }

      attempts++;

      if (input < targetNumber) {
        const ref = lastInput !== null ? lastInput : input;
        document.getElementById("result").innerText = `${ref}よりおおきい`;
      } else if (input > targetNumber) {
        const ref = lastInput !== null ? lastInput : input;
        document.getElementById("result").innerText = `${ref}よりちいさい`;
      } else {
        document.getElementById("result").innerText = `せいかい！🎉 ${attempts}かいであてたよ`;
        // 正解したら入力欄とボタンを無効化
        inputEl.disabled = true;
        submitBtn.disabled = true;

        if (attempts < best) {
          best = attempts;
          localStorage.setItem("best", best);
          document.getElementById("bestRecord").innerText = `さいこうのきろく：${best}かい`;
        }
      }

      lastInput = input;
      inputEl.value = "";
    }

    function restart() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      lastInput = null;
      document.getElementById("result").innerText = "";
      const inputEl = document.getElementById("inputNumber");
      const submitBtn = document.getElementById("submitBtn");
      inputEl.value = "";
      inputEl.disabled = false;
      submitBtn.disabled = false;
    }
  </script>
</body>
</html>
